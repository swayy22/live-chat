<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat Support | Your Company</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    }
    
    .chat-container {
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
    }
    
    .chat-header {
      background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
    }
    
    .chat-placeholder {
      background: rgba(249, 250, 251, 0.7);
      backdrop-filter: blur(5px);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-2xl chat-container">
    <!-- Header with gradient background -->
    <div class="chat-header p-6 text-center">
      <div class="flex items-center justify-center space-x-3 mb-3">
        <i class="fas fa-comment-dots text-2xl"></i>
        <h1 class="text-2xl font-bold">Live Chat Support</h1>
      </div>
      <p class="text-blue-100">We're here to help you in real-time</p>
    </div>
    
    <!-- Chat area -->
    <div class="bg-white p-6">
      <!-- Status indicator -->
      <div class="flex items-center justify-center mb-6">
        <div class="flex items-center bg-green-50 px-4 py-2 rounded-full">
          <span class="w-2 h-2 bg-green-500 rounded-full mr-2 pulse"></span>
          <span class="text-sm font-medium text-green-800">Online now</span>
        </div>
      </div>
      
      <!-- Chat placeholder with loading animation -->
      <div class="chat-placeholder rounded-xl border border-gray-200 h-[400px] flex flex-col items-center justify-center">
        <div class="animate-bounce mb-4">
          <i class="fas fa-comments text-4xl text-indigo-300"></i>
        </div>
        <h3 class="font-medium text-gray-700 mb-1">Connecting you with our team</h3>
        <p class="text-sm text-gray-500">Your chat will appear here shortly...</p>
        
        <!-- Loading dots animation -->
        <div class="flex space-x-1 mt-4">
          <div class="w-2 h-2 bg-gray-300 rounded-full animate-bounce" style="animation-delay: 0s"></div>
          <div class="w-2 h-2 bg-gray-300 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
          <div class="w-2 h-2 bg-gray-300 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
        </div>
      </div>
      
      <!-- Chat script embed (hidden until loaded) -->
      <div id="chat-widget" class="hidden">
        <script 
          src="https://livechat-shackletonlife.connexone.co.uk/widget?connid=b59df615-f8ea-45f2-b2ab-38354699f812" 
          id="livechat-shackletonlife" 
          data-socket-uri="https://livechat-shackletonlife.connexone.co.uk">
        </script>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="bg-gray-50 p-4 text-center border-t border-gray-200">
      <div class="flex justify-center space-x-4 mb-2">
        <a href="#" class="text-gray-500 hover:text-indigo-600"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-gray-500 hover:text-indigo-600"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-gray-500 hover:text-indigo-600"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="text-xs text-gray-500">Â© 2025 Your Company. All rights reserved. <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a> | <a href="#" class="text-indigo-600 hover:underline">Terms</a></p>
    </div>
  </div>

  <script>
    // Simulate chat loading (you can remove this if you want the chat to load immediately)
    setTimeout(() => {
      document.querySelector('.chat-placeholder').classList.add('hidden');
      document.getElementById('chat-widget').classList.remove('hidden');
    }, 3000);
  </script>

</body>
</html>
