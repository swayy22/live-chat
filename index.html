<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>24/7 Live Support | Your Company</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #f0f4f8, #e6edf7, #ebf2ff, #f5f9ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .main-content {
      backdrop-filter: blur(5px);
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      overflow: hidden;
    }
    
    .floating-dots {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .dot {
      position: absolute;
      background: rgba(0, 31, 73, 0.08);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-1000px) rotate(720deg); }
    }
    
    .btn-primary {
      background-color: #001f49;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: #003366;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 31, 73, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">

  <!-- Floating background dots -->
  <div class="floating-dots">
    <div class="dot" style="width: 100px; height: 100px; left: 10%; top: 10%;"></div>
    <div class="dot" style="width: 150px; height: 150px; left: 70%; top: 20%; animation-delay: 2s;"></div>
    <div class="dot" style="width: 60px; height: 60px; left: 30%; top: 60%; animation-delay: 4s;"></div>
    <div class="dot" style="width: 120px; height: 120px; left: 50%; top: 80%; animation-delay: 6s;"></div>
    <div class="dot" style="width: 80px; height: 80px; left: 80%; top: 70%; animation-delay: 8s;"></div>
  </div>

  <!-- Main content -->
  <div class="main-content w-full max-w-md shadow-2xl overflow-hidden">
    <div class="bg-[#001f49] p-8 text-center text-white">
      <i class="fas fa-headset text-4xl mb-4"></i>
      <h1 class="text-3xl font-bold mb-2">24/7 Live Support</h1>
      <p class="text-blue-100">Expert help whenever you need it</p>
    </div>
    
    <div class="p-8 text-center">
      <div class="mb-8">
        <i class="fas fa-comments text-5xl text-[#001f49] mb-4"></i>
        <p class="text-gray-600 mb-6">Our team is available round the clock to assist you with any questions.</p>
        <button class="btn-primary text-white font-medium py-3 px-6 rounded-full shadow-lg">
          Start Chat Now
        </button>
      </div>
      
      <div class="flex justify-center">
        <div class="text-center px-6">
          <i class="fas fa-clock text-2xl mb-2 text-[#001f49]"></i>
          <p class="text-xs font-medium text-gray-700">24/7<br>Availability</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // This would normally initialize your chat widget
    document.querySelector('.btn-primary').addEventListener('click', function() {
      alert('Chat widget would open here!');
    });
  </script>

</body>
</html>
