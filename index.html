<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>24/7 Live Support | Your Company</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #f0f4f8, #e6edf7, #ebf2ff, #f5f9ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .main-content {
      backdrop-filter: blur(5px);
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      overflow: hidden;
    }
    
    /* Floating icon styles */
    .floating-icon {
      position: absolute;
      z-index: -1;
      animation: float 6s ease-in-out infinite;
      opacity: 0.15;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">

  <!-- Floating icons using your GitHub-hosted image -->
  <img src="https://raw.githubusercontent.com/swayy22/live-chat/b0cb6b4a4ae02f2ad2a3d7326e3719f153e50e53/icon.jpg" 
       class="floating-icon" 
       style="width: 150px; top: 20%; left: 10%;">
  
  <img src="https://raw.githubusercontent.com/swayy22/live-chat/b0cb6b4a4ae02f2ad2a3d7326e3719f153e50e53/icon.jpg" 
       class="floating-icon" 
       style="width: 100px; top: 70%; left: 80%; animation-delay: 2s;">
  
  <img src="https://raw.githubusercontent.com/swayy22/live-chat/b0cb6b4a4ae02f2ad2a3d7326e3719f153e50e53/icon.jpg" 
       class="floating-icon" 
       style="width: 120px; top: 40%; left: 75%; animation-delay: 1s; opacity: 0.1;">
  
  <img src="https://raw.githubusercontent.com/swayy22/live-chat/b0cb6b4a4ae02f2ad2a3d7326e3719f153e50e53/icon.jpg" 
       class="floating-icon" 
       style="width: 80px; top: 65%; left: 15%; animation-delay: 3s; opacity: 0.2;">

  <!-- Main content -->
  <div class="main-content w-full max-w-md shadow-2xl overflow-hidden">
    <div class="bg-[#001f49] p-8 text-center text-white">
      <i class="fas fa-headset text-4xl mb-4"></i>
      <h1 class="text-3xl font-bold mb-2">24/7 Live Support</h1>
      <p class="text-blue-100">Expert help whenever you need it</p>
    </div>
    
    <div class="p-8 text-center">
      <div class="mb-2">
        <i class="fas fa-comments text-5xl text-[#001f49] mb-4"></i>
        <p class="text-gray-600">Our team is available round the clock to assist you with any questions.</p>
      </div>
    </div>
  </div>

</body>
</html>
